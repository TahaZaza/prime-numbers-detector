<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label for="numberInput">Enter a positive number:</label>
    <input type="number" id="numberInput">
    <button onclick="checkPrime()">Check</button>
    <p id="result"></p>

    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false; // 0 and 1 are not prime numbers
            }

            for (let i = 2; i * i <= number; i++) {
                if (number % i === 0) {
                    return false; // Found a factor, not a prime number
                }
            }

            return true; // No factors found, it's a prime number
        }

        function checkPrime() {
            const numberInput = document.getElementById("numberInput");
            const userNumber = parseInt(numberInput.value);

            if (isPrime(userNumber)) {
                document.getElementById("result").textContent = `${userNumber} is a prime number.`;
            } else {
                document.getElementById("result").textContent = `${userNumber} is not a prime number.`;
            }
        }
    </script>
</body>
</html>
